<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img
          src="./images/illustration-hero.svg"
          alt="illustration"
          id="illustration"
        />
      </div>
      <div class="remaining-text">
        <h1 id="order">Order Summary</h1>
        <p id="sub-text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="annual-plan">
          <div class="music-and-text">
              <img
                src="./images/icon-music.svg"
                alt="music-image"
                id="music-image"
              />
            <div class="texts">
              <p id="annual">Annual Plan</p>
              <p id="price">$59.99/year</p>
            </div>
          </div>

          <a href="#" id="change">Change</a>
        </div>

        <button id="proceed">Proceed to Payment</button>

        <a href="#" id="cancel">Cancel Order</a>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ikufisile Fopefoluwa</a>.
    </div>
    <script src="index.js"></script>
  </body>
</html>
